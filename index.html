<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css" />
    <!-- font installation -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">    
    <title>Frontend Mentor | Product preview card component</title>
    
</head>

<body>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <main>
        <div class="container">            
            <div class="item">
                <img class="desktop-img" src="images/image-product-desktop.jpg" alt="product-preview">
            </div>
            <div class="item text-container" >
                <p class="product-type">P E R F U M E</p>
                <p class="product-name">Gabrielle<br>Essence Eau<br>De Parfum</p>
                <p class="product-description">
                    A floral, solar and voluptuous interpretation composed by<br>Olivier Polge,
                    Perfumer-Creator<br>for the House of CHANEL.
                </p>
                <div class="price-container">
                    <div class="item">
                        <span class="product-price-discount">$149.99</span>
                    </div>
                    <div class="item product-price-item">
                        <span class="product-price"><del>$169.99</del></span> 
                    </div>
                </div>
                               
                <button class="addcart-btn">
                    <ion-icon name="cart-outline"></ion-icon> 
                    <span>Add to Cart</span>
                </button>
            </div>
        </div>
        
    
        

    </main>
</body>

</html>
